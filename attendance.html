<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - NCC Event</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar with Rounded Container -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm rounded-pill mt-3 mx-auto" style="max-width: 95%; padding: 10px 30px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="attendance.html">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                </ul>
                <a href="tel:+919744466737" class="btn btn-primary ms-3 rounded-pill">+91 9744466737</a>
            </div>
        </div>
    </nav>
    
    <!-- Event Name Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Enter Event Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="eventName" class="form-control" placeholder="Event Name" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="startAttendance()">Start Attendance</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Attendance Table Section -->
    <section class="container my-5">
        <h2 class="text-center">Attendance Sheet</h2>
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#eventModal">Add Event</button>
        <table class="table table-striped" id="attendanceTable">
            <thead>
                <tr>
                    <th>Cadet ID</th>
                    <th>Name</th>
                    <th>Rank</th>
                    <th>Year</th>
                    <th>Present</th>
                </tr>
            </thead>
            <tbody id="attendanceBody">
                <!-- Dynamic attendance data will be appended here -->
            </tbody>
        </table>
        <button class="btn btn-primary" id="submitAttendanceBtn" style="display: none;">Submit Attendance</button>
        <div id="error-message" class="text-danger mt-3" style="display: none;"></div>
    </section>

    <script>
        const attendanceData = [];

        function startAttendance() {
            const eventName = document.getElementById('eventName').value;
            if (!eventName) {
                alert('Please enter an event name.');
                return;
            }

            const cadets = [
                { cadetID: '001', name: 'John Doe', rank: 'Cadet', year: '1st Year' },
                { cadetID: '002', name: 'Jane Smith', rank: 'Sergeant', year: '2nd Year' },
                // Add more cadets as needed
            ];

            const attendanceBody = document.getElementById('attendanceBody');
            attendanceBody.innerHTML = ''; // Clear previous attendance data

            cadets.forEach(cadet => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${cadet.cadetID}</td>
                    <td>${cadet.name}</td>
                    <td>${cadet.rank}</td>
                    <td>${cadet.year}</td>
                    <td>
                        <input type="checkbox" class="form-check-input" onchange="updateAttendance('${cadet.cadetID}', this.checked)">
                    </td>
                `;
                attendanceBody.appendChild(row);
            });

            // Show the submit button
            document.getElementById('submitAttendanceBtn').style.display = 'block';

            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('eventModal'));
            modal.hide();
        }

        function updateAttendance(cadetID, isPresent) {
            const existingEntry = attendanceData.find(entry => entry.cadetID === cadetID);
            if (existingEntry) {
                existingEntry.isPresent = isPresent;
            } else {
                attendanceData.push({ cadetID, isPresent });
            }
        }

        document.getElementById('submitAttendanceBtn').addEventListener('click', async () => {
            const eventName = document.getElementById('eventName').value;

            if (!eventName || attendanceData.length === 0) {
                document.getElementById('error-message').innerText = 'Please ensure the event name is entered and attendance data is available.';
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            try {
                const response = await fetch('https://qa-ncc-1.onrender.com/api/attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ eventName, attendanceData }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Attendance submitted successfully!');
                    location.reload(); // Refresh the page to clear attendance data
                } else {
                    throw new Error(result.message || 'Failed to submit attendance');
                }
            } catch (error) {
                document.getElementById('error-message').innerText = `Error submitting attendance: ${error.message}. Please try again.`;
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
