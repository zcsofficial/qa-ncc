<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - NCC Event</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">NCC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="attendance.html">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Event Name Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Enter Event Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="eventName" class="form-control" placeholder="Event Name" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="startAttendance()">Start Attendance</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Attendance Table Section -->
    <section class="container mt-4">
        <h2>Attendance</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Cadet ID</th>
                    <th>Name</th>
                    <th>Rank</th>
                    <th>Year</th>
                    <th>Present</th>
                </tr>
            </thead>
            <tbody id="attendanceTableBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
        <button class="btn btn-success" onclick="submitAttendance()">Submit Attendance</button>
    </section>

    <script>
        let eventName = '';
        let attendanceData = [];

        function startAttendance() {
            eventName = document.getElementById('eventName').value;
            const attendanceTableBody = document.getElementById('attendanceTableBody');

            // Sample cadet data - replace this with your actual data retrieval
            const cadets = [
                { cadetID: '001', name: 'John Doe', rank: 'Cadet', year: '1st Year' },
                { cadetID: '002', name: 'Jane Smith', rank: 'Sergeant', year: '2nd Year' },
                // Add more cadets as needed
            ];

            // Populate the attendance table
            cadets.forEach(cadet => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${cadet.cadetID}</td>
                    <td>${cadet.name}</td>
                    <td>${cadet.rank}</td>
                    <td>${cadet.year}</td>
                    <td>
                        <input type="checkbox" onchange="updateAttendance('${cadet.cadetID}', this.checked)">
                    </td>
                `;
                attendanceTableBody.appendChild(row);
            });

            // Close modal after starting attendance
            const modal = bootstrap.Modal.getInstance(document.getElementById('eventModal'));
            modal.hide();
        }

        function updateAttendance(cadetID, isPresent) {
            const existingCadet = attendanceData.find(data => data.cadetID === cadetID);
            if (existingCadet) {
                existingCadet.isPresent = isPresent;
            } else {
                attendanceData.push({ cadetID, isPresent });
            }
        }

        async function submitAttendance() {
            try {
                const response = await fetch('http://localhost:3000/api/attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        eventName,
                        attendanceData: attendanceData.map(cadet => ({
                            cadetID: cadet.cadetID,
                            name: cadet.name,
                            rank: cadet.rank,
                            year: cadet.year,
                            isPresent: cadet.isPresent
                        }))
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to submit attendance: ' + response.statusText);
                }

                const result = await response.json();
                alert(result.message || 'Attendance submitted successfully!');
            } catch (error) {
                console.error('Error submitting attendance:', error);
                alert('Error submitting attendance: ' + error.message + '. Please try again.');
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
