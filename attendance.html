<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - NCC Event</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar with Rounded Container -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm rounded-pill mt-3 mx-auto" style="max-width: 95%; padding: 10px 30px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="attendance.html">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                </ul>
                <a href="tel:+919744466737" class="btn btn-primary ms-3 rounded-pill">+91 9744466737</a>
            </div>
        </div>
    </nav>
    
    <!-- Event Name Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Enter Event Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="eventName" class="form-control" placeholder="Event Name" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="startAttendance()">Start Attendance</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Attendance Table Section -->
    <section class="container mt-5">
        <h2 class="text-center mb-4" id="eventTitle">Attendance for: <span id="eventDisplay"></span></h2>
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <table class="table table-bordered" id="cadetTableContainer" style="display: none;">
            <thead class="table-dark">
                <tr>
                    <th>Cadet ID</th>
                    <th>Name</th>
                    <th>Rank</th>
                    <th>Year</th>
                    <th>Mark/Unmark</th>
                </tr>
            </thead>
            <tbody id="cadetTable">
                <!-- Cadet data will be dynamically populated here -->
            </tbody>
        </table>
        <div class="text-center">
            <button class="btn btn-success" onclick="submitAttendance()">Submit Attendance</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show the event modal on page load
        window.addEventListener('load', () => {
            const eventModal = new bootstrap.Modal(document.getElementById('eventModal'));
            eventModal.show();
            loadCadets();  // Load cadet data on page load
        });

        // Store the event name and display it on the page
        function startAttendance() {
            const eventName = document.getElementById("eventName").value.trim();
            if (eventName) {
                document.getElementById("eventDisplay").textContent = eventName;
                localStorage.setItem('currentEvent', eventName); // Save to local storage
                const eventModal = bootstrap.Modal.getInstance(document.getElementById('eventModal'));
                eventModal.hide();
            } else {
                alert("Please enter a valid event name.");
            }
        }

        // Fetch and display cadet data from the server
        async function loadCadets() {
            const loading = document.getElementById('loading');
            const cadetTableContainer = document.getElementById('cadetTableContainer');
            loading.style.display = 'block'; // Show loading spinner

            try {
                const response = await fetch('https://qa-ncc-1.onrender.com/api/cadets');
                if (!response.ok) {
                    throw new Error('Failed to fetch cadets: ' + response.statusText);
                }
                const cadets = await response.json();
                const cadetTable = document.getElementById('cadetTable');

                cadetTable.innerHTML = cadets.map(cadet => `
                    <tr>
                        <td>${cadet.cadetID}</td>
                        <td>${cadet.name}</td>
                        <td>${cadet.rank}</td>
                        <td>${cadet.year}</td>
                        <td><input type="checkbox" class="form-check-input mark-attendance" data-cadetid="${cadet.cadetID}"></td>
                    </tr>
                `).join('');

                cadetTableContainer.style.display = 'table'; // Show the table after data is loaded
            } catch (error) {
                console.error('Error fetching cadets:', error);
                alert('Failed to load cadet data. Please try again later.');
            } finally {
                loading.style.display = 'none'; // Hide loading spinner
            }
        }

        // Collect attendance data and submit to the backend
        async function submitAttendance() {
            const eventName = localStorage.getItem('currentEvent');
            const cadets = document.querySelectorAll('.mark-attendance');
            const attendanceData = Array.from(cadets).map(cadet => ({
                cadetID: cadet.getAttribute('data-cadetid'),
                isPresent: cadet.checked
            }));

            if (attendanceData.length === 0) {
                alert("No cadets selected for attendance.");
                return;
            }

            try {
                const response = await fetch('https://qa-ncc-1.onrender.com/api/attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ eventName, attendanceData })
                });

                if (!response.ok) {
                    throw new Error('Failed to submit attendance: ' + response.statusText);
                }

                const result = await response.json();
                alert(result.message || "Attendance submitted successfully!");
            } catch (error) {
                console.error('Error submitting attendance:', error);
                alert("Error submitting attendance: " + error.message + ". Please try again.");
            }
        }
    </script>
</body>
</html>
